{% extends "base.html" %}

{% block content %}   
<h3>List of regions </h3>
	<a class="btn" href="regions/{{ url_linktext }}">{{ url_linktext }}</a>
	<br/>
	<table class='table table-bordered' style="width: 500px">
	  <thead>
		  <tr>
		    <th>Name</th>
		    <th>City</th>
		  </tr>
	  </thead>
	{% for r in regions %}
      
        <tr>
	    <td><a href ="regions/edit/{{ r.key().id() }}">{{ r.name }}</a></td>
	    <td>{{ r.city.name }}</td>
	  </tr>
      
    {% endfor %}


{% endblock %}

{% extends "base.html" %}

{% block content %}   
    <form method="post" action="{% if action %}{{ action }}{% else %}/admin/regions/create{% endif %}">
	<table>
	{% for field in form %}
    <tr>
        <th>{{ field.label }}</th>
        <td>{{ field }}</td>
    </tr>
	{% endfor %}
	<tr>
	    <td colspan="2">
	        <input class="btn" type="submit" name="submit" value="Submit">
	        
	    </td>
	</tr>
	</table>
	</form>

{% endblock %}
